{% load static %}
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
      
        <<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Chat App</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            
            body {
                background-color: #3498db;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
                text-rendering: optimizeLegibility;
           }
            .container {
                margin: 60px auto;
                
               
                background: #fff;
                padding: 0;
                border-radius: 7px;
           }
            .profile-image {
                width: 50px;
                height: 50px;
                border-radius: 40px;
           }
            .settings-tray {
                background: #eee;
                padding: 10px 15px;
                border-radius: 7px;
           }
            .settings-tray .no-gutters {
                padding: 0;
           }
            .settings-tray--right {
                float: right;
           }
            .settings-tray--right i {
                margin-top: 10px;
                font-size: 25px;
                color: grey;
                margin-left: 14px;
                transition: 0.3s;
           }
            .settings-tray--right i:hover {
                color: #74b9ff;
                cursor: pointer;
           }
            .search-box {
                background: #fafafa;
                padding: 10px 13px;
           }
            .search-box .input-wrapper {
                background: #fff;
                border-radius: 40px;
           }
            .search-box .input-wrapper i {
                color: grey;
                margin-left: 7px;
                vertical-align: middle;
           }
            input {
                border: none;
                border-radius: 30px;
                width: 80%;
           }
            input::placeholder {
                color: #e3e3e3;
                font-weight: 300;
                margin-left: 20px;
           }
            input:focus {
                outline: none;
           }
            .friend-drawer {
                padding: 10px 15px;
                display: flex;
                vertical-align: baseline;
                background: #fff;
                transition: 0.3s ease;
           }
            .friend-drawer--grey {
                background: #eee;
           }
            .friend-drawer .text {
                margin-left: 12px;
                width: 70%;
           }
            .friend-drawer .text h6 {
                margin-top: 6px;
                margin-bottom: 0;
           }
            .friend-drawer .text p {
                margin: 0;
           }
            .friend-drawer .time {
                color: grey;
           }
            .friend-drawer--onhover:hover {
                background: #74b9ff;
                cursor: pointer;
           }
            .friend-drawer--onhover:hover p, .friend-drawer--onhover:hover h6, .friend-drawer--onhover:hover .time {
                color: #fff !important;
           }
            hr {
                margin: 5px auto;
                width: 60%;
           }
            .chat-bubble {
                padding: 10px 14px;
                background: #eee;
                margin: 10px 30px;
                border-radius: 9px;
                position: relative;
                animation: fadeIn 1s ease-in;
           }
            .chat-bubble:after {
                content: '';
                position: absolute;
                top: 50%;
                width: 0;
                height: 0;
                border: 20px solid transparent;
                border-bottom: 0;
                margin-top: -10px;
           }
            .chat-bubble--left:after {
                left: 0;
                border-right-color: #eee;
                border-left: 0;
                margin-left: -20px;
           }
            .chat-bubble--right:after {
                right: 0;
                border-left-color: #74b9ff;
                border-right: 0;
                margin-right: -20px;
           }
            @keyframes fadeIn {
                0% {
                    opacity: 0;
               }
                100% {
                    opacity: 1;
               }
           }
            .offset-md-9 .chat-bubble {
                background: #74b9ff;
                color: #fff;
           }
            .chat-box-tray {
                background: #eee;
                display: flex;
                align-items: baseline;
                padding: 10px 15px;
                align-items: center;
                margin-top: 19px;
                bottom: 0;
           }
            .chat-box-tray input {
                margin: 0 10px;
                padding: 6px 2px;
           }
            .chat-box-tray i {
                color: grey;
                font-size: 30px;
                vertical-align: middle;
           }
            .chat-box-tray i:last-of-type {
                margin-left: 25px;
           }
           .hidden-link {
            display: none;
        }
        .chat-panel{
            height: 600px;
        }
        #message_area {
            max-height: 500px;  
            overflow-y: auto;   
            overflow-x: hidden; 
        }
        .settings-tray {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .profile-image {
            width: 40px; /* You can adjust the size of the profile image */
            height: 40px; /* Ensure the image is circular or square */
            border-radius: 50%; /* Optional, to make it round */
        }
        
        #send_button {
            margin-left: auto; /* This will push the logout button to the right */
        }
            
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row no-gutters">
                <div class="col-md-4 border-right">
                    <div class="settings-tray">
                        <img class="profile-image" src="{% static 'logo.webp' %}" alt="Profile img">
                        <div>
                            <a href="{% url 'logout' %}" type="button" id="send_button" class="btn btn-success">Logout</a>
                        </div>
                    </div>
                    
                    <div class="search-box">
                        <div class="input-wrapper">
                            <i class="material-icons">search</i>
                            <input placeholder="Search here" type="text">
                        </div>
                    </div>
                    {% for user in users %}
                        <a href="{% url 'chat' user.user.username %}" style="text-decoration: none; color: inherit;">
                            <div class="friend-drawer friend-drawer--onhover">
                                <img class="profile-image" src="{% static 'dp.jpg' %}" alt="">
                                <div class="text">
                                    <h6>{{ user.user.username }}</h6>
                                    <p class="text-muted">{{ user.last_message.content|truncatewords:5 }}</p>
                                </div>
                                <span class="time text-muted small">{{ user.last_message_timestamp }}</span>
                            </div>
                        </a>
                        <hr>
                    {% endfor %}
                </div>
                <div class="col-md-8">
                    <div class="settings-tray">
                        <div class="friend-drawer no-gutters friend-drawer--grey">
                            <img class="profile-image" src="{% static 'dp.jpg' %}" alt="">
                            <div class="text">
                                <h6>{{receiver.username}}</h6>
                            </div>
                        </div>
                    </div>
                    <div class="chat-panel" id="message_area">
                        {% for chat in chats %}
                            <div class="row no-gutters">
                                <div class="col-md-3 {% if chat.sender == request.user %}offset-md-9{% endif %}">
                                    <div class="chat-bubble chat-bubble--{% if chat.sender == request.user %}right{% else %}left{% endif %}">
                                        {{chat.content}}
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="chat-box-tray">
                                <input type="text" id ="my_input" placeholder="Type your message here...">
                                <button type="button" id="send_button" class="btn btn-success">Send</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            const currentUser = "{{ request.user.username }}";  // Username of the logged-in user
            const receiverUsername = "{{ receiver.username }}";  // Receiver's username
            const url = `ws://127.0.0.1:8000/ws/chat/${receiverUsername}/`;  
            const chatSocket = new WebSocket(url);
        
            chatSocket.onopen = function () {
                console.log("WebSocket connection established successfully!");
            };
        
            chatSocket.onclose = function () {
                alert("Connection lost! Please refresh the page.");
            };
        
            chatSocket.onerror = function (e) {
                console.error("WebSocket error occurred:", e);
            };
        
            const message_area = document.getElementById("message_area");  // Chat message display area
            const message_input = document.getElementById("my_input");    // Input field for new message
            const send_button = document.getElementById("send_button");   // Button to send the message
        
            send_button.addEventListener("click", function () {
                const message = message_input.value.trim();  
        
                if (message === "") {  
                    alert("Message cannot be empty!");
                    return;
                }
        
                // Add the sent message immediately to the sender's chat area
                const chatBubble = `
                    <div class="row no-gutters">
                        <div class="col-md-3 offset-md-9">
                            <div class="chat-bubble chat-bubble--right">
                                ${message}
                            </div>
                        </div>
                    </div>`;
                message_area.insertAdjacentHTML("beforeend", chatBubble);  
        
                // Clear the input field
                message_input.value = "";  
        
                // Scroll to bottom after sending the message
                scrollToBottom();
        
                // Send the message through WebSocket
                chatSocket.send(
                    JSON.stringify({
                        type: "new_message", 
                        message: message,
                        sender: currentUser,  // Send sender information as well
                    })
                );
            });
        
            // Handle incoming messages (for the receiver)
            chatSocket.onmessage = function (e) {
                const data = JSON.parse(e.data);
        
                // Only add messages received from the server to the message area
                if (data.message && data.sender && data.sender !== currentUser) {
                    const chatBubble = `
                        <div class="row no-gutters">
                            <div class="col-md-3 ">
                                <div class="chat-bubble chat-bubble--left">
                                    ${data.message}
                                </div>
                            </div>
                        </div>`;
                    message_area.insertAdjacentHTML("beforeend", chatBubble);
        
                    // Scroll to bottom after receiving the message
                    scrollToBottom();
                }
            };
        
            // Function to scroll to the bottom of the chat box
            function scrollToBottom() {
                const chatbox = document.getElementById("message_area");
                chatbox.scrollTop = chatbox.scrollHeight;
            }
        </script>
        
                
        

    </body>
</html>
